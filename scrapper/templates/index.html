<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMDB Movie News</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            text-align: center;
        }
        h1 {
            margin: 0;
            font-size: 2em;
        }
        .container {
            margin: 20px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin-bottom: 20px;
        }
        button:hover {
            background-color: #45a049;
        }
        #scraperStatus {
            font-size: 1.2em;
            font-weight: bold;
            margin-top: 20px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 10px;
            padding: 15px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        li img {
            width: 150px;
            height: auto;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        a {
            text-decoration: none;
            color: #1e90ff;
            font-size: 1.2em;
        }
        a:hover {
            text-decoration: underline;
        }
        p {
            font-size: 1em;
            color: #555;
        }
    </style>
</head>
<body>

<header>
    <h1>IMDB Movie News</h1>
</header>

<div class="container">
    <!-- <button onclick="startScraper()">Start Scraper</button> -->
    <div id="scraperStatus"></div>

    <h2>Latest News:</h2>
    <ul>
        {% for new in news %}
        <li>
            <a href="{{ new.external_link }}" target="_blank"><img src="{{ new.image }}"> {{ new.title }}</a>
            <p>{{ news.description }}</p>
            {% if news.image %}
            <img src="{{ new.image }}" alt="Image for {{ new.title }}">
            {% endif %}
        </li>
        {% endfor %}
    </ul>
</div>

<script>
    function startScraper() {
        // Call the Django view to start the scraper
        fetch('/run_scraper/')
            .then(response => response.json())
            .then(data => {
                const statusElement = document.getElementById('scraperStatus');
                if (data.status) {
                    statusElement.innerHTML = data.message;
                } else {
                    statusElement.innerHTML = `Error: ${data.message}`;
                }
            })
            .catch(error => {
                console.error('Error:', error);
                const statusElement = document.getElementById('scraperStatus');
                statusElement.innerHTML = 'Failed to start the scraper.';
            });
    }
</script>

</body>
</html>
